<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Alterar Exame</title>
  <meta charset="UTF-8">
   <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<header>

 <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Cadastro de Exames</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/exames" class="wave-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Exames</a></li>
      </ul>
    </div>
  </nav>

</header>

<th:block th:include="validacao"></th:block>

<form class="container" method="post">

	
	<div class="row">
	<div class="input-field col s6">
	Data:<input type="date" th:value="${exame.dt_exame}" th:name="dt_exame" id="dt_exame" min="2021-09-10" required>
	</div>
	<div class="input-field col s6">
		Tipo de Exame:<input type="text" th:value="${exame.nm_exame}" th:name="nm_exame" id="nm_exame"> 
	</div>
	<div class="input-field col s12">
		Nome do Paciente:<input type="text" th:value="${exame.nm_paciente}" th:name="nm_paciente" id="nm_paciente"> 
	</div>
	<div class="input-field col s12">
		Observação/Resultado:<input type="text" th:value="${exame.obs_result}" th:name="obs_result" id="obs_result">
	</div>
	</div>
	
	<button class="wave-effect waves-light btn" type="submit">Salvar</button>
	
</form>


	 <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	 <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
